AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'aws-lambda-nodejs-example

  Sample SAM Template for aws-lambda-nodejs-example

  '
Globals:
  Function:
    Timeout: 3
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://demo-project-deployment/fc2e34b0bfa5e89b6e7a2c8127e21a7e
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      AutoPublishAlias: live
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
    Metadata:
      SamResourceId: HelloWorldFunction
  QuotesScraperFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://demo-project-deployment/6eb3a959b06698b3c3c177bbfccf20a4
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Events:
        QuotesScraper:
          Type: Api
          Properties:
            Path: /quotes
            Method: get
    Metadata:
      SamResourceId: QuotesScraperFunction
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
  QuotesScraperApi:
    Description: API Gateway endpoint URL for Prod stage for Quotes Scraper function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/quotes/
  QuotesScraperFunction:
    Description: Quotes Scraper Function ARN
    Value:
      Fn::GetAtt:
      - QuotesScraperFunction
      - Arn
  QuotesScraperFunctionIamRole:
    Description: Implicit IAM Role created for Quotes Scraper function
    Value:
      Fn::GetAtt:
      - QuotesScraperFunctionRole
      - Arn
