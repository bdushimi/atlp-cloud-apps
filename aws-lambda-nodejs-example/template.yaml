AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  aws-lambda-nodejs-example

  Sample SAM Template for aws-lambda-nodejs-example
  
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
    Environment:
      Variables:
        TABLE_NAME: 'book-table'

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: hello-world/
      Handler: app.lambdaHandler 
      Runtime: nodejs14.x
      AutoPublishAlias: live
      Architectures:
        - x86_64
      Events:
        HelloWorld:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /hello
            Method: get
            
  QuotesScraperFunction:
    Type: AWS::Serverless::Function # More info about Function Resource:
    Properties:
      CodeUri: quotes-scraper/
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Events:
        QuotesScraper:
          Type: Api # More info about API Event Source:
          Properties:
            Path: /quotes
            Method: get         

  CreateBookFunction:
    Type: AWS::Serverless::Function # More info about Function Resource:
    Properties:
      CodeUri: book-service/
      Handler: app.create
      Runtime: nodejs14.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MyTable
      Events:
        CreateBook:
          Type: Api # More info about API Event Source:
          Properties:
            Path: /book
            Method: POST

  GetAllBooksFunction:
    Type: AWS::Serverless::Function # More info about Function Resource:
    Properties:
      CodeUri: book-service/
      Handler: app.getAll
      Runtime: nodejs14.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MyTable
      Events:
        GetAllBooks:
          Type: Api # More info about API Event Source:
          Properties:
            Path: /books
            Method: get

  GetBookFunction:
    Type: AWS::Serverless::Function # More info about Function Resource:
    Properties:
      CodeUri: book-service/
      Handler: app.get
      Runtime: nodejs14.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MyTable
      Events:
        GetBook:
          Type: Api # More info about API Event Source:
          Properties:
            Path: /books/{id}
            Method: get

  UpdateBookFunction:
    Type: AWS::Serverless::Function # More info about Function Resource:
    Properties:
      CodeUri: book-service/
      Handler: app.update
      Runtime: nodejs14.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MyTable
      Events:
        UpdateBook:
          Type: Api # More info about API Event Source:
          Properties:
            Path: /books/{id}
            Method: PUT

  DeleteBookFunction:
    Type: AWS::Serverless::Function # More info about Function Resource:
    Properties:
      CodeUri: book-service/
      Handler: app.delete
      Runtime: nodejs14.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MyTable
      Events:
        DeleteBook:
          Type: Api # More info about API Event Source:
          Properties:
            Path: /books/{id}
            Method: DELETE                              

  MyTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
          Type: String
          Name: id
      TableName: book-table

   
