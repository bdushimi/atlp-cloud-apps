
service: otp-manager
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: 'us-east-1'


functions:
  generateOtp: 
      handler: OTPController.generate
      description: Generate OTP & send to give number.
      events: 
        - http: 
            path: /generate
            method: POST
    